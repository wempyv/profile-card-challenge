<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="section-profile-card">
        <div class="section-profile-header"></div>
        <div class="images">
          <img src="/images/image-victor.jpg" class="circle" alt="" />
        </div>
        <div class="section-profile-caption">
          <div class="row">
            <span class="name">Victor Crest</span>
            <span class="old">26</span>
          </div>
          <span class="location">London</span>
        </div>
        <div class="section-profile-footer">
          <div class="followers">
            <h2 class="insight-value">80K</h2>
            <span class="text-caption">Followers</span>
          </div>
          <div class="likes">
            <h2 class="insight-value">803K</h2>
            <span class="text-caption">Likes</span>
          </div>
          <div class="photos">
            <h2 class="insight-value">1.4k</h2>
            <span class="text-caption">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
